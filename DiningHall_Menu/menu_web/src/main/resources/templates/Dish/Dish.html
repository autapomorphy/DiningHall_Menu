<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Dishes</title>
</head>
<body>
<h1 th:text="'List of Dishes'"></h1>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="dish:${dishes}">
    <td th:text="${dish.id}">0</td>
    <td th:text="${dish.name}">dummy</td>
  </tr>
  </tbody>
</table>
</body>
</html>
